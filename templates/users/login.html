<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>Login</title></head>
<body>
  <h1>Iniciar sesión</h1>
  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Ingresar</button>
    </form>
  {% if form.errors %}<p style="color:red">Credenciales inválidas</p>{% endif %}
</body>
</html>
